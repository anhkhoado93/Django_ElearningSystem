{% extends 'base.html' %}
{% load static %}

{% block custom_css %}{% endblock custom_css %}
{% block body %}
<div class="position-absolute h-100" style="width: 15%; left: 0px; background-color: #F4F7F6;">
    {% block left-body %}
    {% endblock left-body %}
</div>
<div class="position-absolute w-75 h-100" style="margin-left: 15%; background-color: #F4F7F6;">
    {% block content-body %}
    {% endblock content-body %}
</div>
<div class="position-absolute h-100" style="width: 10%; right: 0px; background-color: #F4F7F6;">
    {% block right-body %}
    {% endblock right-body %}
</div>
{% endblock body %}
