{% extends 'content-base.html' %}
{% load static %}
{% block content-body %}
<table class="table table-striped table-bordered" style="width:100%;">
    <thead>
        <th>Course Id</th>
        <th>Course Name</th>
    </thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td>{{c.CourseId}}</td>
            <td>{{c.CourseName}}</td>
            <td>
                <a href="{% url 'office:class' depsId=departments courseId=c.CourseId %}"> Link</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock content-body %}
