{% extends 'office/officebase.html' %}
{% load static %}
{% block content-body %}
<div style="margin-top: 50px;">
    <div><h2>Courses</h2></div>
<table class="table table-striped table-bordered" style="width:100%; margin-top: 20px;">
    <thead>
        <th class="text-center">Course Id</th>
        <th class="text-center">Course Name</th>
        <th class="text-center">Visit</th>
    </thead>
    <tbody>
        {% for c in courses %}
        <tr>
            <td class="text-center">{{c.CourseId}}</td>
            <td class="text-center">{{c.CourseName}}</td>
            <td class="text-center">
                <a href="{% url 'office:class' depsId=departments courseId=c.CourseId %}"> Link</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
</div> 
{% endblock content-body %}
