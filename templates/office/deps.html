{% extends 'office/officebase.html' %}
{% load static %}
{% block content-body %}
<div style="margin-top: 50px;">
    <div><h2>Departments</h2></div>
    <table class="table table-striped table-bordered" style="width:100%; margin-top: 20px;">
        <thead>
            <th class="text-center">Department Name</th>
            <th class="text-center">Link</th>
        </thead>
        <tbody>
            {% for c in departments %}
            <tr>
                <td class="text-center">{{c.DepartmentName}}</td>
                <td class="text-center">
                    <a href="{% url 'office:courses' depsId=c.DepartmentId %}">Link</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
</div>
{% endblock content-body %}
