{% extends 'department/departmentbase.html' %}
{% load static %}
{% block content-body %}
<div style="margin-top: 50px;">
    <div><h1>All Courses</h1></div>
    <div>
    <table class="table table-striped table-bordered" style="width:80%; margin-left: 10%; margin-top: 50px;">
        <thead>
            <th class="text-center">Course Id</th>
            <th class="text-center">Course Name</th>
            <th class="text-center">Visit</th>
        </thead>
        <tbody>
            {% for c in allCourses %}
            <tr>
                <td class="text-center">{{c.CourseId}}</td>
                <td class="text-center">{{c.CourseName}}</td>
                <td class="text-center">
                    <a href="{% url 'department:managecourses' courseId=c.CourseId %}">Visit</a>
                </td>
            </tr>
            {%endfor%}
        </tbody>
    </table>
    </div>
</div>
{% endblock content-body %}
