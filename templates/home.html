{% extends 'base.html' %}
{% load static %}

{%block custom_css%} 
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
{%endblock custom_css%}

{% block body %}
        <!-- Prop to student or teacher-->
        <div class="d-flex canvas align-items-center justify-content-center flex-column" style="background-color:#1F5075;">
        <div class="animated fadeIn fadeText">
            <h1>You are a</h1>
        </div>
             <div id="carouselExampleControls" class="carousel slide w-75" data-ride="carousel" >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class='d-flex justify-content-center align-items-center p-2'>
                    <div class="floating-button" style="margin: 20px; background-color: white;">
                        <a class='d-flex justify-content-center align-items-center flex-column box_content' href="{% url 'student:home' %}">
                            <img src="{% static 'images/student.jpeg' %}" alt="Student">
                            <b>STUDENT</b>
                        </a>
                    </div>
                    <div class="floating-button" style="margin: 20px; background-color: white;">
                        <a class='d-flex justify-content-center align-items-center flex-column box_content'  href="{% url 'lecturer:home' %}">
                            <img src="{% static 'images/teachers.png' %}" alt="Lecturer">
                            <b>TEACHER</b>
                        </a>
                    </div>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <div class='d-flex justify-content-center align-items-center p-2'>
                    <div class="floating-button" style="margin: 20px; background-color: white;">
                        <a class='d-flex justify-content-center align-items-center flex-column box_content'  href="{% url 'department:manage' %}">
                            <img src="{% static 'images/department.png' %}" alt="Department">
                            <b>DEPARTMENT</b>
                        </a>
                    </div>
                    <div class="floating-button" style="margin: 20px; background-color: white;">
                        <a class='d-flex justify-content-center align-items-center flex-column box_content' href="{% url 'office:home' %}">
                            <img src="{% static 'images/office.png' %}" alt="Office">
                            <b>OFFICE</b>
                        </a>
                    </div>
                </div>
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
    </div>

{% endblock body %}
