{% extends 'base.html' %}
{% load static %}

{%block custom_css%} 
<link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'accounts/styles.css' %}">
{%endblock custom_css%}

{% block body %}
        <div class="d-flex flex-column justify-content-center align-items-center" id='login-canvas'>
            <img src="{% static 'images/avatar.jpg'%}" alt="Avatar" class="avatar" id="avatar">
            <div id="form">
                <form action="" method="POST" >
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="username" placeholder="Enter Username">
                    </div>
                    <div class="form-group">    
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <a type="button" class="btn btn-secondary" href="/" style="color: white">Cancel</a>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
{% endblock body %}
