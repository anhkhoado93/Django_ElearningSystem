{% extends 'base.html' %}
{% load static %}
{% block body %}
        <!-- Prop to student or teacher-->
        <div class='d-flex justify-content-center align-items-center p-2' id='login-canvas'>
            <button 
                class='d-flex justify-content-center align-items-center flex-column login-select-button' 
                type="button" 
                data-toggle="modal" data-target="#id01"
                >
                <img src="{% static 'images/student.jpeg' %}" alt="Avatar">
                <b>STUDENT</b>
            </button>
            <button class='d-flex justify-content-center align-items-center flex-column login-select-button' 
            type="button" 
            data-toggle="modal" data-target="#id01">
                <img src="{% static 'images/teachers.png' %}" alt="Avatar">
                <b>TEACHER</b>
            </button>
        </div>

        <form action="" method="POST">
            {% csrf_token %}
        <div class="modal fade" id="id01" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">  
                <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="text" class="form-control" name="username" placeholder="Enter Username">
                                </div>
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="password" class="form-control" name="password" placeholder="Password">
                                </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                </div>
            </div>
        </div>
    </form>
{% endblock body %}
