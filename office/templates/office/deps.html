{% extends 'office/officebase.html' %}
{% load static %}
{% block content-body %}
<table class="table table-striped table-bordered" style="width:100%;">
    <thead>
        <th>Department Id</th>
        <th>Department Name</th>
    </thead>
    <tbody>
        {% for c in departments %}
        <tr>
            <td>{{c.DepartmentId}}</td>
            <td>{{c.DepartmentName}}</td>
            <td>
                <a href="{% url 'office:view'%}/{{c.DepartmentId}}"></a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock content-body %}
