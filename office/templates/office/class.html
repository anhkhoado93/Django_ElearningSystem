{% extends 'office/officebase.html' %}
{% load static %}
{% block content-body %}
<table class="table table-striped table-bordered" style="width:100%;">
    <thead>
        <th>Class Name</th>
    </thead>
    <tbody>
        {% for c in classes %}
        <tr>
            <td>{{c}}</td>
            <td>
                <a href="{% url 'office:classinfopage' depsId=departments courseId=courseId classId=c %}"> Link</a>
            </td>
        </tr>
        {%endfor%}
    </tbody>
</table>
{% endblock content-body %}
